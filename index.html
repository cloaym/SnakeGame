<!DOCTYPE html>
<html>
	<head>
		<!-- links to resources (files) here (scripts, css, framework)-->
		<!-- metadata here (title)-->
		<!-- tab text below (no comments in elements) -->
		<title>
			Snake game!!!
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> <!-- 16x16 at root-->
		<link rel="stylesheet" href="style.css">
		<link id="themeStyle" rel="stylesheet" href="light_theme.css">
		<script type="text/javascript" src="early.js"></script>
		<script type="text/javascript" src="Target.js"></script>
		<script type="text/javascript" src="Snake.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/javascript" src="resources/confetti/index.min.js"></script>
	</head>
	<body>
		<canvas id="confetti"></canvas>
		<h1>You are a snake.</h1>
		<h2>Eat bugs.</h2>
		<!--text will change throughout game-->
		<button id="button">
			Start
		</button>
		<button id="settingsButton">
			Settings <img src="resources/icons/gear-fill.svg" alt="Settings" width="12" height="12">
		</button>
		<br>
		<div class="hidden" id="settings">
			<fieldset>
				<legend>Appearance</legend>
				<input type="radio" id="light" name="theme" value="light_theme">
 				<label for="light">Light</label>
				<input type="radio" id="dark" name="theme" value="dark_theme">
 				<label for="dark">Dark</label>
			</fieldset>
			<fieldset>
				<legend>Mode</legend>
				<input type="radio" id="easy" name="mode" value="easy">
 				<label for="easy">Easy</label>
				<input type="radio" id="medium" name="mode" value="medium">
 				<label for="medium">Medium</label>
				<input type="radio" id="hard" name="mode" value="hard">
 				<label for="hard">Hard</label>
				<input type="radio" id="arcade" name="mode" value="arcade">
 				<label for="arcade">Arcade</label>
			</fieldset>
		</div>
		<canvas id="board"></canvas>
		<div class="flex-parent">
			<div class="score-labels">
				<p>Score: </p> 
				<p id="highScoreLabel">High Score: </p>
			</div>
			<div class="score-values">
				<p id="score">0</p>
				<p id="highScore">0</p>
			</div>
		</div>
	</body>
</html>
